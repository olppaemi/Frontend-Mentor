<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>Learn to code by watching others</h1>
      <h3>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </h3>
    </header>
    <main class="main">
      <div class="try">
        <p><span>Try it free 7 days then&nbsp</span><span>$20/mo. thereafter</span></p>
      </div>
      <form class="form" novalidate>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" placeholder="First Name">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" placeholder="Last Name">
        <label for="firstName">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Email Address">
        <label for="password">Password</label>
        <input type="password" name="passwrod" id="password" placeholder="Password">
        <button type="submit" class="btn submit">
          Claim your free trial
        </button>
        <p>
          By clicking the button, you are agreeing to our <span class="text-red bold">Terms and Services</span>
        </p>
      </form>
    </main>
  </div>





</body>

</html>
