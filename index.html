<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>Learn to code by watching others</h1>
      <h3>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </h3>
    </header>
    <main class="main">
      <div class="try">
        <p><span class="sm-block"><span class="bold">Try it free 7 days</span> then&nbsp</span><span
            class="sm-block">$20/mo. thereafter</span></p>
      </div>
      <form class="form" novalidate autocomplete="off">
        <ul>
          <li class="firstName">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" placeholder="First Name">
          </li>

          <li class="lastName">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name">
          </li>
          <li class="email">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Email Address">
          </li>
          <li class="password">
            <label for="password">Password</label>
            <input type="password" name="passwrod" id="password" placeholder="Password">
          </li>
        </ul>

        <button type="submit" class="btn submit">
          Claim your free trial
        </button>
        <p>
          By clicking the button, you are agreeing to our <span class="text-red bold">Terms and Services</span>
        </p>
      </form>
    </main>
  </div>

  <script src="/dist/script.js"></script>
</body>

</html>
